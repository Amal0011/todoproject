<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Todos</h1>
    {%for m in messages%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}
    

    <h1 style="margin-left: 500px;color: brown;">welcome {{request.user}}</h1>
    <a href="{%url 'emp-signout'%}" style="color: brown;">logout</a>
        <a href="{%url 'todo-add'%}" class="btn btn-dark w-6 " style="margin-left: 840px;margin-top: 3px;">Add your new Todo</a>
        <a href="{%url 'todo-completed'%}" class="btn btn-warning w-10 " style="margin-left: 900px;margin-top: 10px;">Completed Todos</a>
     
        <div class="container">
            <table class="table table-stripped">
                <tr>
                    <th>Id</th>
                    <th>Taskname</th>
                    <th>User</th>
                    <th>status</th>
                    <th>date</th>
                    <th>action</th> 
                </tr>
                {%for t in todos%}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{t.task_name}}</td>
                        <td>{{t.user}}</td>
                        <td>{{t.status}}</td>
                        <td>{{t.date}}</td>
                        <td>
                            <a href="{%url 'todo-delete' t.id %}" class="btn btn-outline-danger" disabled>Delete</a>
                            <a href="{%url 'todo-detail' t.id %}" class="btn btn-outline-danger" disabled>detail</a>
                            <a href="{%url 'todo-edit' t.id %}" class="btn btn-outline-danger" disabled>mark as done</a>
                        </td>
                    </tr>
                    

                {%endfor%}

            </table>


        </div>
   
</body>
</html>
