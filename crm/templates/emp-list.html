<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body>
    <h1 style="margin-left: 500px;color: brown;">welcome {{request.user}}</h1>
    <a href="{%url 'emp-signout'%}">logout</a>
    <div  class="container-fluid">
        <table class="table table-stripped bg-info">
            <tr>
                <th>ID</th>
                <th>pic</th>
                <th>Name</th>
                <th>Department</th>
                <th>salary</th>
                <th>email</th>
                <th>Action</th>
              
            </tr>
            
            {%for emp in employees%}
            <tr>

                <td>{{forloop.counter}}</td>
                {%if emp.profile_pic%}
                <td>
                    <img src="{{emp.profile_pic.url}}" alt="" width="100px" height="100px">
                </td>
                {%else%}
                <td>
                    {{NA}}
                </td>
                {%endif%}
                <td>{{emp.name}}</td>
                <td>{{emp.department}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.email}}</td>
                <td>
                <a href="{%url 'emp-detail' emp.id%}">View</a>
                <a href="{%url 'emp-delete' emp.id%}">Delete</a>
                <a href="{%url 'emp-edit' emp.id%}">Edit</a>
                </td>
            </tr>

            {%endfor%}
        </table>

    </div>
</body>
</html>
